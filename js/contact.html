<!DOCTYPE html>
<html lang="en">
    

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/utils.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/contact.css">
    <link rel="stylesheet" href="/css/mobile.css">
    <title>e-Medium Blogger's Corner</title>
</head>

<body>
    <nav class="navigation max-width-1 m-auto">
        <div class="nav-left">
            <span>i-Blog</span>

            <ul>
                <li><a href="/js/index.html">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="/js/contact.html">Contact</a></li>
            </ul>
        </div>
        <div class="nav-right">
            <form action="../js/search.html" method="get">
                <input class="form-input" name="query" type="text" placeholder="Search name/article">
                <button class="btn">Search</button>
            </form>

        </div>

    </nav>


    <div class="contact-content">
        <div class="max-width-1 m-auto">
            <h2>Feel Free to Contact Us</h2>
            <div class="contact-form">
                <div class="form-box">
                    <input type="text" placeholder="Enter your Name">
                </div>
                <div class="form-box">
                    <input type="text" placeholder="Enter your Email">
                </div>
                <div class="form-box">
                    <input type="text" placeholder="Enter your Phone No.">
                </div>
                <div class="form-box">
                    <textarea name="" id="" cols="30" rows="10"></textarea>
                </div>
                <div class="form-box">
                    <button class="btn">Submit</button>
                </div>
            </div>
        </div>

    </div>

    <div class="footer">
        <p>Copyright &copy; iBlog.com</p>
        <a href="https://www.vecteezy.com/free-vector/typing">Vector Credits: Vecteezy</a>
    </div>
</body>

</html>
